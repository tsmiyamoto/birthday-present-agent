# Environment variables for deploying the Streamlit app to Cloud Run.
SERPAPI_API_KEY: "replace-with-serpapi-key"
VERTEX_AI_AGENT_ENGINE_ID: "projects/your-project/locations/your-location/agentEngines/your-agent-engine-id"
GOOGLE_CLOUD_PROJECT: "your-gcp-project-id"
GOOGLE_CLOUD_LOCATION: "us-central1"

# Service account credentials (each field from the JSON key is mapped to an env var).
VERTEXAI_SERVICE_ACCOUNT_TYPE: "service_account"
VERTEXAI_SERVICE_ACCOUNT_PROJECT_ID: "your-gcp-project-id"
VERTEXAI_SERVICE_ACCOUNT_PRIVATE_KEY_ID: "1234567890abcdef1234567890abcdef12345678"
VERTEXAI_SERVICE_ACCOUNT_PRIVATE_KEY: "-----BEGIN PRIVATE KEY-----\nREPLACE_WITH_YOUR_KEY_CONTENT\n-----END PRIVATE KEY-----\n"
VERTEXAI_SERVICE_ACCOUNT_CLIENT_EMAIL: "service-account@your-gcp-project-id.iam.gserviceaccount.com"
VERTEXAI_SERVICE_ACCOUNT_CLIENT_ID: "123456789012345678901"
VERTEXAI_SERVICE_ACCOUNT_AUTH_URI: "https://accounts.google.com/o/oauth2/auth"
VERTEXAI_SERVICE_ACCOUNT_TOKEN_URI: "https://oauth2.googleapis.com/token"
VERTEXAI_SERVICE_ACCOUNT_AUTH_PROVIDER_X509_CERT_URL: "https://www.googleapis.com/oauth2/v1/certs"
VERTEXAI_SERVICE_ACCOUNT_CLIENT_X509_CERT_URL: "https://www.googleapis.com/robot/v1/metadata/x509/service-account%40your-gcp-project-id.iam.gserviceaccount.com"
# Uncomment if your service account JSON includes universe_domain.
# VERTEXAI_SERVICE_ACCOUNT_UNIVERSE_DOMAIN: "googleapis.com"
